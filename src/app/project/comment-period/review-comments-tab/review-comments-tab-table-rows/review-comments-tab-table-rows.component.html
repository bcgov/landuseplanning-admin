<tr
  *ngFor="let comment of comments | paginate: { id: 'table-template-pagination', itemsPerPage: paginationData.pageSize, currentPage: paginationData.currentPage, totalItems: paginationData.totalListItems }"
  class="clickable-row">
  <td (click)="goToItem(comment)" data-label="Author" scope="row" class="col-1">{{comment.commentId}}</td>
  <td (click)="goToItem(comment)" data-label="Author" scope="row" class="col-2">{{comment.author}}</td>
  <td (click)="goToItem(comment)" data-label="Date" scope="row" class="col-3">{{comment.dateAdded | date:'longDate'}}
  </td>
  <td (click)="goToItem(comment)" data-label="Attachments" scope="row" class="col-2">
    <i *ngIf="comment.attachments" class="material-icons">
      attach_file
    </i>
    {{comment.attachments}}
  </td>
  <td (click)="goToItem(comment)" data-label="Location" scope="row" class="col-2">{{comment.location}}</td>
  <td (click)="goToItem(comment)" data-label="Status" scope="row" class="col-2">{{comment.eaoStatus}}</td>
</tr>
