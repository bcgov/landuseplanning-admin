<div class="container">
  <i class="material-icons md-38">
    warning
  </i>

  <div *ngIf="!loggedout; else loggedOut">
    <h1>Email for access</h1>
    <p>You must request access to this administrative site by <strong>email</strong>.</p>
    <p><a href="mailto:epicsupport.eao@gov.bc.ca">epicsupport.eao@gov.bc.ca</a></p>
    <p>Authentication is a one time process, after which your IDIR will be enabled for future logins.</p>
  </div>

  <ng-template #loggedOut>
    <h1>Logged Out</h1>
    <p><strong>You have been logged out.</strong></p>
    <button class="btn btn-primary" (click)="login()">Click here to log back in again.</button>
  </ng-template>

</div>
