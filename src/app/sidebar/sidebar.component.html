<div class="sidebar" [ngClass]="{'isOpen': isOpen === true}" >
  <section class="full-nav">
    <a [ngClass]="{'active': currentProjectId === 'projects'}" [routerLink]="['/projects']"><i class="material-icons mr-3">view_list</i>All Projects</a>
    <section class="project-nav" *ngIf="showProjectDetails === true">
      <a [ngClass]="{'active': currentMenu === 'project-details'}" class="dropdown-btn " [routerLink]="['p', currentProjectId]">
        Project Details
      </a>
      <a [ngClass]="{'active': currentMenu === 'comment-periods'}" class="project-menu" [routerLink]="['p', currentProjectId, 'comment-periods']"><i class="material-icons">comment</i>Comment Periods</a>
      <a [ngClass]="{'active': currentMenu === 'project-surveys'}" class="project-menu" [routerLink]="['p', currentProjectId, 'project-surveys']"><i class="material-icons">format_list_bulleted</i>Surveys</a>
      <a [ngClass]="{'active': currentMenu === 'project-documents'}" class="project-menu" (click)="goToDocuments(currentProjectId)" [routerLink]="['p', currentProjectId, 'project-documents']"><i class="material-icons">event_note</i>Documents</a>
      <a [ngClass]="{'active': currentMenu === 'project-updates'}" class="project-menu" [routerLink]="['p', currentProjectId, 'project-updates']"><i class="material-icons">notifications_active</i>Project Updates</a>
      <a [ngClass]="{'active': currentMenu === 'project-shapefiles'}" class="project-menu" [routerLink]="['p', currentProjectId, 'project-shapefiles']"><i class="material-icons">event_note</i>Shapefiles</a>
      <a [ngClass]="{'active': currentMenu === 'project-email-subscribe'}" class="project-menu" [routerLink]="['p', currentProjectId, 'project-email-subscribe']"><i class="material-icons">email</i>Email Subscribers</a>
      <a *ngIf="canUserCreateProjects" [ngClass]="{'active': currentMenu === 'project-permissions' || currentProjectId === 'c'}" class="project-menu" [routerLink]="['p', currentProjectId, 'project-permissions']"><i class="material-icons ">security</i>Permissions</a>
    </section>
  </section>
</div>
