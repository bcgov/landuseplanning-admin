name: Lint and Test LUP Admin
on:
  pull_request:
    branches:
      - dev
    paths:
      - "!openshift/**/*"
jobs:
  static_checks:
    if: github.repository_owner == 'bcgov' && github.event.pull_request.draft == false
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 10
      - name: Install packages
        run: npm install
      - name: Run ESLint
        run: npm run lint
      - name: Run Tests
        run: npm run tests
